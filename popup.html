<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
    <title>Cover Letter</title>
  </head>
  <body>
    <h1 id="cover-letter-title-el">Cover Letter</h1>
    <p id="date-el">Today's date</p>
    <p id="greeting-el">Dear Hiring Team</p>
    <p id="intro-el">Express interest</p>
    <p id="current-skills-el">Current skills</p>
    <p id="work-history-el">Work history and soft skills</p>
    <p id="closing-el">Thank you</p>
    <p id="signature-el"></p>
    <p id="user-name-el" class="signature"></p>
    <p id="user-mobile-el" class="signature"></p>
    <p id="user-email-el" class="signature"></p>
    <p id="user-linkedin-el" class="signature"></p>
    <p id="user-github-el" class="signature"></p>
    <p id="user-portfolio-el" class="signature"></p>
    <button id="download-el" type="button">Download</button>
    <button id="display-cover" type="button">Display Cover Letter</button>
    <button id="get-el" type="button">Get info</button>
    <script src="popup.js"></script>
  </body>
</html>
