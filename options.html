
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Options</title>
</head>
<body>
<h1>
    Your Information 
</h1>
<p>The information you provide is used to generate cover letters.</p>
<p>Enter information:</p>
<label>
   First name: 
  <input type="text" id="firstname-el" placeholder="First name...">
</label><br>
<label>
    Last name: 
  <input type="text" id="lastname-el" placeholder="Last name...">
</label><br>
<label>
    Phone:
    <input type="text" id="mobile-el" placeholder="(000) 000-0000"> 
  </label><br>
  <label>
    Email:
    <input type="email" id="email-el" placeholder="YourName@YourEmail.com"> 
  </label><br>
  <label>
    LinkedIn:
    <input type="text" id="linkedin-el" placeholder="http://...">  
  </label><br>
  <label>
    GitHub:
    <input type="text" id="github-el" placeholder="http://...">
  </label><br>
  <label>
    PortFolio:
    <input type="text" id="portfolio-el" placeholder="http://...">  
  </label><br>
  <hr>
  <label>
    Currently Employed?
    <select id="currently-employed">
        <option value="yes">Yes</option>
        <option value="no">No</option>
        </select>
  </label><br>
  <label>
    Current Employer:
    <input type="text" id="current-employer-el">
  </label><br>
  <label>
    Current years worked:
    <input type="text" id="current-employer-years-el">
  </label><br>
  <label>
    Industry:
    <input type="text" id="current-employer-industry-el">
  </label><br>
  <label>
    Job Type:
    <select id="job-type-el">
        <option value="fulltime">Full time</option>
        <option value="parttime">Part time</option>
        <option value="seasonal">Seasonal</option>
    </select>
  </label><br>
  <label>
    Soft skill 1:
    <input type="text" id="softskill-one-el">
  </label><br>
  <label>
    Soft skill 2:
    <input type="text" id="softskill-two-el">
  </label><br>
  <hr>
  <label>
    Project name:
    <input type="text" id="project-one-name-el" placeholder="Project name...">
  </label><br>
  <label>
    Project 1 Description:
    <input type="text" id="project-one-desc-el" placeholder="Description...">
  </label><br>
  <label>
    Project name:
    <input type="text" id="project-two-name-el" placeholder="Project name...">
  </label><br>
  <label>
    Project 2 Description:
    <input type="text" id="project-two-desc-el" placeholder="Description...">
  </label><br>
  Project name:
  <input type="text" id="project-three-name-el" placeholder="Project name...">
</label><br>
<label>
  Project 3 Description:
  <input type="text" id="project-three-desc-el" placeholder="Description...">
</label><br>


<div id="status"></div>
<button id="save-el" type="button">Save</button>

<script src="options.js"></script>
</body>
</html>
