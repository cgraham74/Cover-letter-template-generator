<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="options.css" />
    <title>Options</title>
  </head>
  <body>
    <div class="cover-container">
      <header class="cover-header">
        <h1 class="cover-header-el">Cover letter data</h1>
        <p>
          The information you provide is saved and used to generate your cover
          letters.
        </p>
      </header>
      <div id="main-cover-container">
        <main>
          <form id="form-data">
            <section id="signature">
              <fieldset class="fieldset-container">
                <legend><h3>Signature</h3></legend>

                <p>Enter information:</p>

                <input
                  type="text"
                  id="firstname-el"
                  name="first name"
                  class="text-input user"
                  placeholder="First name..."
                  aria-label="First name"
                />
                <br />

                <input
                  type="text"
                  id="lastname-el"
                  name="last name"
                  class="text-input user"
                  placeholder="Last name..."
                  aria-label="Last name"
                />
                <br />

                <input
                  type="text"
                  id="mobile-el"
                  name="mobile"
                  class="text-input user"
                  placeholder="(000) 000-0000"
                  aria-label="Phone Number"
                />
                <br />

                <input
                  type="email"
                  id="email-el"
                  name="email"
                  class="text-input user"
                  placeholder="YourName@YourEmail.com"
                  aria-label="Email"
                />
                <br />

                <input
                  type="url"
                  id="linkedin-el"
                  name="LinkedIn"
                  class="text-input user"
                  placeholder="https://www.linkedin.com/in/..."
                  aria-label="LinkedIn Url"
                />
                <br />

                <input
                  type="url"
                  id="github-el"
                  name="GitHub"
                  class="text-input user"
                  placeholder="https://github.com/..."
                  aria-label="GitHub Url"
                />
                <br />

                <input
                  type="url"
                  id="portfolio-el"
                  name="portfolio"
                  class="text-input user"
                  placeholder="http://Your Portfolio..."
                  aria-label="Portfolio Url"
                />
                <br />
              </fieldset>
            </section>

            <section id="employment">
              <fieldset class="fieldset-container">
                <legend><h3>Employment</h3></legend>
                <p>Currently employed?</p>
                <div class="radio-btn-container">
                  <label class="radio-label" for="yes">Yes</label>
                  <input
                    type="radio"
                    id="yes"
                    name="employed"
                    class="employer radio-btn"
                    value="yes"
                  />

                  <label class="radio-label" for="no">No </label>
                  <input
                    type="radio"
                    id="no"
                    name="employed"
                    class="employer radio-btn"
                    value="no"
                    checked
                  />
                </div>
                <!-- if employed - show jobtype -->
                <br />
                <label for="job-type-el" class="hidden"> Job Type:</label>
                <select
                  id="job-type-el"
                  name="job type"
                  class="employer hidden"
                >
                  <option value="full time">Full time</option>
                  <option value="part time">Part time</option>
                  <option value="seasonally">Seasonal</option>
                </select>
                <br />
                <input
                  type="text"
                  id="current-employer-el"
                  name="employer"
                  placeholder="Employer's Name..."
                  class="employer"
                  aria-label="Employer Name"
                />
                <br />
                <input
                  type="text"
                  id="current-employer-industry-el"
                  name="industry"
                  placeholder="Industry... Example: Retail, Service, Construction"
                  class="employer"
                  aria-label="Industry"
                />
                <br />

                <input
                  type="number"
                  id="current-employer-years-el"
                  name="years"
                  placeholder="Employment length..."
                  class="employer"
                  aria-label="Employment length"
                />

                <br />
                <h4>Transferable soft skills</h4>
                <p>Skills learned during this employment.</p>
                <input
                  type="text"
                  id="softskill-one-el"
                  name="first soft skill"
                  placeholder="Soft skill..."
                  class="skills"
                  aria-label="first soft skill"
                />
                <br />

                <input
                  type="text"
                  id="softskill-two-el"
                  name="second soft skill"
                  placeholder="Soft skill..."
                  class="skills"
                  aria-label="second soft skill"
                />
                <br />

                <input
                  type="text"
                  id="softskill-three-el"
                  name="third soft skill"
                  placeholder="Soft skill..."
                  class="skills"
                  aria-label="third soft skill"
                />
                <br />

                <input
                  type="text"
                  id="softskill-four-el"
                  name="fourth soft skill"
                  placeholder="Soft skill..."
                  class="skills"
                  aria-label="fourth soft skill"
                />
                <br />

                <input
                  type="text"
                  id="softskill-five-el"
                  name="fifth soft skill"
                  placeholder="Soft skill..."
                  class="skills"
                  aria-label="fifth soft skill"
                />
                <br />

                <input
                  type="text"
                  id="softskill-six-el"
                  name="sixth soft skill"
                  placeholder="Soft skill..."
                  class="skills"
                  aria-label="sixth soft skill"
                />
              </fieldset>
            </section>

            <section id="projects">
              <fieldset class="fieldset-container">
                <legend><h3>Education Program</h3></legend>
                <input
                type="text"
                id="institution-el"
                name="institution name"
                placeholder="Institution name..."
                class="education"
                aria-label="Institution name"
              />
              <br />
                <input
                  type="text"
                  id="education-program-el"
                  name="program name"
                  placeholder="Program name..."
                  class="education"
                  aria-label="Program name"
                />
                <br />
                <h4>Hard Skills</h4>
                <input
                  type="text"
                  id="first-hardskill-el"
                  name="first hardskill"
                  placeholder="Hardskill..."
                  class="hardskill"
                  aria-label="first hardskill name"
                />
                <br />
                <input
                  type="text"
                  id="second-hardskill-el"
                  name="second hardskill"
                  placeholder="Hardskill..."
                  class="hardskill"
                  aria-label="second hardskill name"
                />
                <br />

                <input
                  type="text"
                  id="third-hardskill-el"
                  name="third hardskill"
                  placeholder="Hardskill..."
                  class="hardskill"
                  aria-label="third hardskill name"
                />

                <br />
                <input
                  type="text"
                  id="fourth-hardskill-el"
                  name="fourth hardskill"
                  placeholder="Hardskill..."
                  class="hardskill"
                  aria-label="fourth hardskill name"
                />
                <br />
                <input
                  type="text"
                  id="fifth-hardskill-el"
                  name="fifth hardskill"
                  placeholder="Hardskill..."
                  class="hardskill"
                  aria-label="fifth hardskill name"
                />
                <br />

                <input
                  type="text"
                  id="sixth-hardskill-el"
                  name="sixth hardskill"
                  placeholder="Hardskill..."
                  class="hardskill"
                  aria-label="sixth hardskill name"
                />
                <br />
                <h4>Projects</h4>
                <input
                  type="text"
                  id="project-one-name-el"
                  name="first project"
                  placeholder="First project name..."
                  class="projects"
                  aria-label="First project name"
                />
                <br />

                <textarea
                  name="first project description"
                  id="project-one-desc-el"
                  rows="5"
                  cols="25"
                  placeholder="Description..."
                  class="projects"
                  aria-label="First project Description"
                ></textarea>
                <br />

                <input
                  type="text"
                  id="project-two-name-el"
                  name="second project"
                  placeholder="Second project name..."
                  class="projects"
                  aria-label="Second project name"
                />
                <br />

                <textarea
                  id="project-two-desc-el"
                  name="second project description"
                  rows="5"
                  cols="25"
                  placeholder="Description..."
                  class="projects"
                  aria-label="Second project Description"
                ></textarea>
                <br />

                <input
                  type="text"
                  id="project-three-name-el"
                  name="third project"
                  placeholder="Third project name..."
                  class="projects"
                  aria-label="Third project name"
                />
                <br />

                <textarea
                  id="project-three-desc-el"
                  rows="5"
                  cols="25"
                  placeholder="Description..."
                  name="third project description"
                  class="projects"
                  aria-label="Third project Description"
                ></textarea>
                <br />
              </fieldset>
            </section>

            <div class="btn-container">
              <button
                id="form-data-el"
                type="submit"
                aria-label="save information"
              >
                Save
              </button>
              <button id="restore-el" type="button" aria-label="restore">
                Restore
              </button>

              <button id="reset-el" type="reset" aria-label="reset">
                Reset
              </button>
            </div>
          </form>
          <div class="status-container">
            <p id="status-el"></p>
          </div>
          <script src="options.js"></script>
        </main>
      </div>
    </div>
  </body>
</html>
